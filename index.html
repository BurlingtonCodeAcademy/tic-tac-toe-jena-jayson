<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import "index.css";
    </style>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
  <title>TIC TAC TOE</title>
</head>

<body>
  <div id="header">
    <h1>TIC TAC TOE!</h1>
  </div>
  <div id="status-container">
    <form id="status">

    </form>
  </div>

  <div id= "clock"></div>
  <div id="board-container">
    <div id='board'>
      <div id="top-box-container">
        <div id='box1' class='cell'></div>
        <div id='box2' class='cell'></div>
        <div id='box3' class='cell'></div>
      </div>
      <div id="mid-box-container">
        <div id='box4' class='cell'></div>
        <div id='box5' class='cell'></div>
        <div id='box6' class='cell'></div>
      </div>
      <div id="bottom-box-container">
        <div id='box7' class='cell'></div>
        <div id='box8' class='cell'></div>
        <div id='box9' class='cell'></div>
      </div>
    </div>
  </div>

<br>
<br>

  <div id="form-container">
    <form id=‘userform’>
      <input id="playerOne" name="name" rows="1" cols="5" type="text" placeholder="Player One"/>
      <button id="button" type="button">Submit</button>
      <input id="playerTwo" name="name" rows="1" cols="5" type="text" placeholder="Player Two"/>
      <button id="button" type="button">Submit</button>
    </form>
  </div>

  <div id="btn-wrapper">
    <button id='start-button' >START GAME</button>
  </div>

  <script src = "index.js"></script>
</body>
</html>
