<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import "index.css";
  </style>
  <title>TIC TAC TOE</title>
</head>

<body>

    <h1>TIC TAC TOE!</h1>
  </div>

      <div id="top-box-container">
        <div id='box1' class='cell'></div>
        <div id='box2' class='cell'></div>
        <div id='box3' class='cell'></div>
      </div>
      <div id="mid-box-container">

        <div id='box5' class='cell'></div>
        <div id='box6' class='cell'></div>
      </div>
      <div id="bottom-box-container">
        <div id='box7' class='cell'></div>
        <div id='box8' class='cell'></div>
        <div id='box9' class='cell'></div>
      </div>
    </div>
  </div>

  <div id=btn-wrapper>
    <button id='start'>START GAME</button>
  </div>
</body>

</html>
